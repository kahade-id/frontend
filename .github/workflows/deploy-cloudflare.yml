name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      target:
        description: 'Which app(s) to deploy'
        required: true
        default: 'all'
        type: choice
        options: [all, landing, dashboard, admin]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ── Validate + cache deps ─────────────────────────────────────────────────
  setup:
    name: Install, Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Type check all apps
        run: pnpm type-check

      - name: Lint all apps
        run: pnpm lint

  # ── Landing ───────────────────────────────────────────────────────────────
  build-landing:
    name: Build Landing
    needs: setup
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.target == 'all' || github.event.inputs.target == 'landing' || github.event_name == 'push' }}
    env:
      VITE_APP_MODE: landing
      VITE_APP_NAME: Kahade
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_APP_DOMAIN: ${{ secrets.VITE_APP_DOMAIN }}
      VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
      VITE_SENTRY_ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
      VITE_ENABLE_ANALYTICS: 'true'
      VITE_ANALYTICS_WEBSITE_ID: ${{ secrets.VITE_ANALYTICS_WEBSITE_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}
      - run: pnpm build:landing
      - uses: actions/upload-artifact@v4
        with:
          name: dist-landing
          path: apps/landing/dist
          retention-days: 1

  # ── Dashboard ─────────────────────────────────────────────────────────────
  build-dashboard:
    name: Build Dashboard
    needs: setup
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.target == 'all' || github.event.inputs.target == 'dashboard' || github.event_name == 'push' }}
    env:
      VITE_APP_MODE: app
      VITE_APP_NAME: Kahade
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_LANDING_DOMAIN: ${{ secrets.VITE_LANDING_DOMAIN }}
      VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
      VITE_SENTRY_ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}
      - run: pnpm build:dashboard
      - uses: actions/upload-artifact@v4
        with:
          name: dist-dashboard
          path: apps/dashboard/dist
          retention-days: 1

  # ── Admin ─────────────────────────────────────────────────────────────────
  build-admin:
    name: Build Admin
    needs: setup
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.target == 'all' || github.event.inputs.target == 'admin' || github.event_name == 'push' }}
    env:
      VITE_APP_MODE: admin
      VITE_APP_NAME: Kahade Admin
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_LANDING_DOMAIN: ${{ secrets.VITE_LANDING_DOMAIN }}
      VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
      VITE_SENTRY_ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}
      - run: pnpm build:admin
      - uses: actions/upload-artifact@v4
        with:
          name: dist-admin
          path: apps/admin/dist
          retention-days: 1

  # ── Deploy ────────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [build-landing, build-dashboard, build-admin]
    if: always() && (needs.build-landing.result == 'success' || needs.build-dashboard.result == 'success' || needs.build-admin.result == 'success')

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        if: needs.build-landing.result == 'success'
        with:
          name: dist-landing
          path: apps/landing/dist

      - uses: actions/download-artifact@v4
        if: needs.build-dashboard.result == 'success'
        with:
          name: dist-dashboard
          path: apps/dashboard/dist

      - uses: actions/download-artifact@v4
        if: needs.build-admin.result == 'success'
        with:
          name: dist-admin
          path: apps/admin/dist

      # ── Deploy Landing ────────────────────────────────────────────────────
      - name: Deploy Landing → Cloudflare Pages
        if: needs.build-landing.result == 'success'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/landing/dist
            --project-name=kahade-landing
            --branch=${{ github.ref_name }}
            --commit-hash=${{ github.sha }}

      # ── Deploy Dashboard ──────────────────────────────────────────────────
      - name: Deploy Dashboard → Cloudflare Pages
        if: needs.build-dashboard.result == 'success'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/dashboard/dist
            --project-name=kahade-dashboard
            --branch=${{ github.ref_name }}
            --commit-hash=${{ github.sha }}

      # ── Deploy Admin ──────────────────────────────────────────────────────
      - name: Deploy Admin → Cloudflare Pages
        if: needs.build-admin.result == 'success'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/admin/dist
            --project-name=kahade-admin
            --branch=${{ github.ref_name }}
            --commit-hash=${{ github.sha }}

# ── Required GitHub Secrets ──────────────────────────────────────────────────
# CLOUDFLARE_API_TOKEN       — Cloudflare API token (Pages:Edit permission)
# CLOUDFLARE_ACCOUNT_ID      — Cloudflare Account ID (lihat di dashboard CF)
# VITE_API_BASE_URL          — e.g. https://api.kahade.id
# VITE_APP_DOMAIN            — e.g. https://app.kahade.id
# VITE_LANDING_DOMAIN        — e.g. https://kahade.id
# VITE_SENTRY_DSN            — Sentry DSN (optional)
# VITE_ANALYTICS_WEBSITE_ID  — Analytics ID (optional)
