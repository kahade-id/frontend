name: Deploy to AWS S3 + CloudFront

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      target:
        description: 'Which app(s) to deploy'
        required: true
        default: 'all'
        type: choice
        options: [all, landing, dashboard, admin]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ── Validate + cache deps (shared across all build jobs) ──────
  setup:
    name: Install, Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # FIX (Issue V2-7): Cache node_modules so build jobs don't reinstall
      - name: Cache node_modules
        uses: actions/cache/save@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Type check all apps
        run: pnpm type-check

      - name: Lint all apps
        run: pnpm lint

  # ── Landing ───────────────────────────────────────────────────
  build-landing:
    name: Build Landing
    needs: setup
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.target == 'all' || github.event.inputs.target == 'landing' || github.event_name == 'push' }}
    env:
      VITE_APP_MODE: landing
      VITE_APP_NAME: Kahade
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_APP_DOMAIN: ${{ secrets.VITE_APP_DOMAIN }}
      VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
      # FIX: Distinguish production vs staging properly
      VITE_SENTRY_ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
      VITE_ENABLE_ANALYTICS: 'true'
      VITE_ANALYTICS_WEBSITE_ID: ${{ secrets.VITE_ANALYTICS_WEBSITE_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      # FIX (Issue V2-7): Restore cached node_modules instead of reinstalling
      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}

      - run: pnpm build:landing
      - uses: actions/upload-artifact@v4
        with:
          name: dist-landing
          path: apps/landing/dist
          retention-days: 1

  # ── Dashboard ─────────────────────────────────────────────────
  build-dashboard:
    name: Build Dashboard
    needs: setup
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.target == 'all' || github.event.inputs.target == 'dashboard' || github.event_name == 'push' }}
    env:
      VITE_APP_MODE: app
      VITE_APP_NAME: Kahade
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_LANDING_DOMAIN: ${{ secrets.VITE_LANDING_DOMAIN }}
      VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
      VITE_SENTRY_ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}
      - run: pnpm build:dashboard
      - uses: actions/upload-artifact@v4
        with:
          name: dist-dashboard
          path: apps/dashboard/dist
          retention-days: 1

  # ── Admin ─────────────────────────────────────────────────────
  build-admin:
    name: Build Admin
    needs: setup
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.target == 'all' || github.event.inputs.target == 'admin' || github.event_name == 'push' }}
    env:
      VITE_APP_MODE: admin
      VITE_APP_NAME: Kahade Admin
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_LANDING_DOMAIN: ${{ secrets.VITE_LANDING_DOMAIN }}
      VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
      VITE_SENTRY_ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}
      - run: pnpm build:admin
      - uses: actions/upload-artifact@v4
        with:
          name: dist-admin
          path: apps/admin/dist
          retention-days: 1

  # ── Deploy ────────────────────────────────────────────────────
  deploy:
    name: Deploy to S3 + Invalidate CloudFront
    runs-on: ubuntu-latest
    needs: [build-landing, build-dashboard, build-admin]
    if: always() && (needs.build-landing.result == 'success' || needs.build-dashboard.result == 'success' || needs.build-admin.result == 'success')
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - uses: actions/download-artifact@v4
        if: needs.build-landing.result == 'success'
        with:
          name: dist-landing
          path: apps/landing/dist

      - uses: actions/download-artifact@v4
        if: needs.build-dashboard.result == 'success'
        with:
          name: dist-dashboard
          path: apps/dashboard/dist

      - uses: actions/download-artifact@v4
        if: needs.build-admin.result == 'success'
        with:
          name: dist-admin
          path: apps/admin/dist

      # ── Deploy landing ──────────────────────────────────────
      - name: Deploy Landing → S3
        if: needs.build-landing.result == 'success'
        run: |
          # Step 1: Hashed assets — long cache
          aws s3 sync apps/landing/dist s3://${{ secrets.S3_BUCKET_LANDING }} \
            --exclude "*.html" \
            --cache-control "public, max-age=31536000, immutable" \
            --delete
          # Step 2: HTML only — no cache
          # FIX (Issue V2-3): --exclude "*" is REQUIRED before --include "*.html"
          # Without it, S3 sync re-uploads ALL files with the wrong cache headers.
          aws s3 sync apps/landing/dist s3://${{ secrets.S3_BUCKET_LANDING }} \
            --exclude "*" \
            --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"

      - name: Invalidate CloudFront — Landing
        if: needs.build-landing.result == 'success'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DISTRIBUTION_LANDING }} \
            --paths "/*"

      # ── Deploy dashboard ────────────────────────────────────
      - name: Deploy Dashboard → S3
        if: needs.build-dashboard.result == 'success'
        run: |
          aws s3 sync apps/dashboard/dist s3://${{ secrets.S3_BUCKET_DASHBOARD }} \
            --exclude "*.html" \
            --cache-control "public, max-age=31536000, immutable" \
            --delete
          # FIX (Issue V2-3): --exclude "*" required
          aws s3 sync apps/dashboard/dist s3://${{ secrets.S3_BUCKET_DASHBOARD }} \
            --exclude "*" \
            --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"

      - name: Invalidate CloudFront — Dashboard
        if: needs.build-dashboard.result == 'success'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DISTRIBUTION_DASHBOARD }} \
            --paths "/*"

      # ── Deploy admin ────────────────────────────────────────
      - name: Deploy Admin → S3
        if: needs.build-admin.result == 'success'
        run: |
          aws s3 sync apps/admin/dist s3://${{ secrets.S3_BUCKET_ADMIN }} \
            --exclude "*.html" \
            --cache-control "public, max-age=31536000, immutable" \
            --delete
          # FIX (Issue V2-3): --exclude "*" required
          aws s3 sync apps/admin/dist s3://${{ secrets.S3_BUCKET_ADMIN }} \
            --exclude "*" \
            --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"

      - name: Invalidate CloudFront — Admin
        if: needs.build-admin.result == 'success'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DISTRIBUTION_ADMIN }} \
            --paths "/*"

# ── Required GitHub Secrets ──────────────────────────────────────────────────
# AWS_DEPLOY_ROLE_ARN          — IAM Role ARN for OIDC
# AWS_REGION                   — e.g., ap-southeast-1
# S3_BUCKET_LANDING            — e.g., kahade-landing-prod
# S3_BUCKET_DASHBOARD          — e.g., kahade-dashboard-prod
# S3_BUCKET_ADMIN              — e.g., kahade-admin-prod
# CF_DISTRIBUTION_LANDING      — CloudFront distribution ID for landing
# CF_DISTRIBUTION_DASHBOARD    — CloudFront distribution ID for dashboard
# CF_DISTRIBUTION_ADMIN        — CloudFront distribution ID for admin
# VITE_API_BASE_URL            — e.g., https://api.kahade.id
# VITE_APP_DOMAIN              — e.g., https://app.kahade.id
# VITE_LANDING_DOMAIN          — e.g., https://kahade.id
# VITE_SENTRY_DSN              — Sentry DSN (optional)
# VITE_ANALYTICS_WEBSITE_ID    — Analytics ID (optional)
